<!doctype html>
<html lang='ko'>
  <head>
    <title>HTML 연습</title>
    <style>
      #sp1 { color:green; }
      #sp2 { color:purple; }
    </style>
  </head>
  <body>
    <!-- block level elements : h1 등은 한 행을 다 차지함-->
    <h1>제일 큰 제목</h1>
    <h6>여기는 제일 작은 제목</h6>
    <!-- in-line elements : span은 한 행 안에 기본적으로 여러 개의 태그가 함께 출력됨 -->
    <!-- 각 태그에 대한 id 설정 가능, 자체 기능은 없지만 작업을 가능하게 해줌 -->
    <span id='sp1'>안녕하세요?</span>
    <span id='sp2'>축하합니다!</span>
    <!-- block level, 하지만 글자 크기 조정 불가 -->
    <div>여기는 DIV 1번째</div>
    <div>여기는 DIV 2번째</div>
  </body>
</html>
