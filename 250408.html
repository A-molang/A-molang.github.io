<!doctype html>
<html lang='ko'>
  <head>
    <title>HTML 연습</title>
  </head>
  <body>
    <!-- block level elements : h1 등은 한 행을 다 차지함-->
    <h1>제일 큰 제목</h1>
    <h6>여기는 제일 작은 제목</h6>
    <!-- in-line elements : span은 한 행 안에 기본적으로 여러 개의 태그가 함께 출력됨 -->
    <span>안녕하세요?</span>
    <span>축하합니다!</span>
  </body>
</html>
